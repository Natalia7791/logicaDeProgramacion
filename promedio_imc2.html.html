<meta charset="UTF-8">
<h1> PROGRAMA CALCULAR IMC</h1>
<script>
function saltarLinea() {
    document.write("<br>");
}
function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}
function calcularImc(peso,altura) {

	imc = peso / (altura * altura);
	return imc;

}

var imcNatalia = calcularImc(85,1.74)
var imcLucia = calcularImc(60,1.63)

imprimir("El promedio del imc calculado de Natalia y Lucia es: " + (imcNatalia+imcLucia)/2);
</script>
